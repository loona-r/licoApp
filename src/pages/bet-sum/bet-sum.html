<ion-content>
  <div class="head">
    <img class="back" src="assets/imgs/chevron_dark.png" (click)="backPage()">
    <ion-chip>
      <ion-label>
        <b>Joueur {{index+1}} :</b> {{joueur}}
      </ion-label>
    </ion-chip>
    <img class="settings" src="assets/imgs/settings_dark.png" (click)="settings()">
  </div>
  <div>
    <ion-slides>
      <ion-slide on-swipe="randomNumber()">
        <p class="number" (click)="onClick()">
          <img class="swipe" src="assets/imgs/swipe_l.png"> {{aleaNumber}}
          <img class="swipe" src="assets/imgs/swipe_r.png">
        </p>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
