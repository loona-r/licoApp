<img class="settings" src="assets/imgs/settings_dark.png" (click)="settings()">
<img class="back" src="assets/imgs/chevron_dark.png" (click)="backPage()">


<ion-content fullscreen>
  <ion-chip class="joueur">
    <ion-label>
      <b>Joueur {{indexJoueur+1}} :</b> {{joueur}}
    </ion-label>
  </ion-chip>
  <div class="cards">
    <img class="card" src="{{this.imgPath}}{{chosenCard[0].name}}.png" />
    <img class="card" src="{{this.imgPath}}{{chosenCard[1].name}}.png" />
    <img class="card" src="{{this.imgPath}}{{chosenCard[2].name}}.png" />
    <img class="card" src="{{this.imgPath}}{{chosenCard[3].name}}.png" />
    <img class="card" src="{{this.imgPath}}{{chosenCard[4].name}}.png" />
    <img class="card" src="{{this.imgPath}}{{chosenCard[5].name}}.png" />
  </div>
  <div class="hiddenCard">
    <button ion-button round (click)="newCard(1)">+</button>
    <img src="assets/imgs/cards/back.png" />
    <button ion-button round (click)="newCard(0)">-</button>
  </div>

  <h1>
    <b>Manche {{manche}} </b>
  </h1>
</ion-content>
