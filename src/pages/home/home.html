<img class="image" src="assets/imgs/settings.png" (click)="settings()">


<ion-header color="primary"> Lico </ion-header>

<ion-content color="primary">
  <ion-item *ngFor="let player of playerList">
    <ion-label color="primary" floating>Joueur {{player.id}}</ion-label>
    <ion-input name="name" [(ngModel)]="player.name" type="text"></ion-input>
  </ion-item>
  <button class="plus" ion-button icon-only color="primary" (click)="addPlayer()">
    <ion-icon name="add" (click)="addPlayers()"></ion-icon>
  </button>
  <button class="valider" ion-button block color="primary" (click)="submit()">Sant√© !</button>

</ion-content>
